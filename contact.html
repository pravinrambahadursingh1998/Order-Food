<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
</head>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
<body>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Foodies</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/About.html">About</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Contact Us</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="FirstName" class="form-lable">First Name</label><br>
                <input type="text" class="form-control" id="FirstName" required>
            </div>

            <form class="row g-3">
                <div class="col-md-6">
                    <label for="LastName" class="form-lable">Last Name</label><br>
                    <input type="text" class="form-control" id="LastName" required>
                </div>

                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="E-Mail" class="form-lable">E-mail</label><br>
                        <input type="E-mail" class="form-control" id="E-mail" required>
                    </div>

                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="Mobile" class="form-lable">Mobile Number</label><br>
                            <input type="Number" class="form-control" id="Number" required>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-outline-success" type="submit">Submit</button>
                        </div>
                    </form>
    </div>

    
</body>

</html>
